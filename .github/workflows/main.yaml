name: CD to EC2 via EC2 Instance Connect

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/predictive-maintenance
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Docker Hub (GitHub runner)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t $IMAGE_NAME:$IMAGE_TAG \
            -t $IMAGE_NAME:latest \
            .

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest

      - name: Generate ephemeral SSH key (EC2 Instance Connect)
        run: |
          ssh-keygen -t rsa -b 2048 -f /tmp/github-ec2-key -N ""

      - name: Send public key via EC2 Instance Connect
        run: |
          aws ec2-instance-connect send-ssh-public-key \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
            --availability-zone ${{ secrets.EC2_AVAILABILITY_ZONE }} \
            --instance-os-user ubuntu \
            --ssh-public-key file:///tmp/github-ec2-key.pub

      - name: Deploy to EC2 using ephemeral SSH key
        run: |
          chmod 600 /tmp/github-ec2-key

          ssh -o StrictHostKeyChecking=no -i /tmp/github-ec2-key ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            # Log in to Docker Hub on EC2 (needed if repo is private)
            sudo docker login -u '${{ secrets.DOCKERHUB_USERNAME }}' -p '${{ secrets.DOCKERHUB_TOKEN }}'

            # Pull latest image
            sudo docker pull '${{ env.IMAGE_NAME }}:latest'

            # Stop & remove any existing container
            sudo docker stop predictive-maintenance || true
            sudo docker rm predictive-maintenance || true

            # Run new container with env file
            sudo docker run -d \
              --name predictive-maintenance \
              -p 80:8000 \
              --env-file /home/ubuntu/predictive-maintenance.env \
              '${{ env.IMAGE_NAME }}:latest'
          EOF
